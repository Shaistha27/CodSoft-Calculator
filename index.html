<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="utils.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/d4659d3f5d.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <h1 class="text-center">Calculator</h1>
    <div class="container flex flex-col items-center mx-auto m-w-20">
      <div class="row">
        <div class="input-container">
          <input class="input" type="text" id="display" />
        </div>
        <div class="row row1">
          <button class="button" id="clear">C</button>
          <button class="button inverse">1/x</button>
          <button class="button">(</button>
          <button class="button">)</button>
        </div>
      </div>

      <div class="row">
        <button class="button">7</button>
        <button class="button">8</button>
        <button class="button">9</button>
        <button class="button star">*</button>
      </div>
      <div class="row">
        <button class="button">4</button>
        <button class="button">5</button>
        <button class="button">6</button>
        <button class="button divide">/</button>
      </div>
      <div class="row">
        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button class="button plus">+</button>
      </div>
      <div class="row">
        <button class="button">0</button>
        <button class="button">.</button>
        <button class="button" id="equals">=</button>
        <button class="button minus">-</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
